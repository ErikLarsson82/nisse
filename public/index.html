<html>
<style>
	th, td {
		padding: 5px;
		background: #EEEEEE;
	}
</style>
<body>
	<h1>Nisses hemsida</h1>

	<table id="table" style="border: 1px solid black;">
		<tBody>
			<tr>
				<th>Beställare</th>
				<th>Behov</th>
				<th>Tillgodogörare</th>
			</tr>
			<tr>
				<td>Kletus</td>
				<td>Mandelmassa</td>
				<td>Göran Kropp</td>
			</tr>
			<tr>
				<td>Kurre</td>
				<td>Korv</td>
				<td id="supplier"><input type="text" id="supplierTextinput"></input><button onClick="submitSupplier()">Lägg till</button></td>
			</tr>
		</tBody>
	</table>
	<input type="text" id="demanderName"></input>
	<input type="text" id="demanderWhat"></input>
	<button onClick="submitDemander()">Lägg till nytt behov</button>

	<script>
		function submitSupplier() {			
			g('supplier').innerHTML = g('supplierTextinput').value + " - mail skickat!"
		}

		function submitDemander() {
			var tableRef = g('table').getElementsByTagName('tbody')[0];

			var newRow   = tableRef.insertRow();

			var newCell3  = newRow.insertCell(0);
			var newText3  = document.createTextNode("-")
			newCell3.appendChild(newText3);

			var newCell2  = newRow.insertCell(0);
			var newText2  = document.createTextNode(g("demanderWhat").value)
			newCell2.appendChild(newText2);

			var newCell  = newRow.insertCell(0);
			var newText  = document.createTextNode(g("demanderName").value)
			newCell.appendChild(newText);

			g("demanderWhat").value = ""
			g("demanderName").value = ""
		}

		function g(id) {
			return document.getElementById(id)
		}
	</script>
</body>
</html>
